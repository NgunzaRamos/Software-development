<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - INNOVATIVE Car Dealership</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-primary);
        }

        .form-group {
            margin-bottom: 1.8rem;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .form-label {
            width: 150px;
            font-weight: 600;
            color: var(--secondary-color);
            text-align: right;
            padding-right: 1.5rem;
            padding-top: 0.8rem;
        }

        .form-input {
            flex: 1;
            min-width: 250px;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-family: var(--font-main);
            transition: var(--transition-main);
            background-color: rgba(255, 255, 255, 0.9);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            background-color: white;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2.5rem;
        }

        button {
            padding: 1rem 2.5rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition-main);
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button[type="reset"] {
            background: var(--dark-color);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .message {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            transition: var(--transition-main);
        }

        .message.success {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(76, 201, 240, 0.3);
        }

        .message.error {
            background-color: rgba(247, 37, 133, 0.1);
            color: var(--accent-color);
            border: 1px solid rgba(247, 37, 133, 0.3);
        }

        .contact-info {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .contact-info p {
            margin-bottom: 0.5rem;
        }

        .contact-info i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .form-label {
                width: 100%;
                text-align: left;
                padding-right: 0;
                padding-top: 0;
                margin-bottom: 0.5rem;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .button-group {
                flex-direction: column;
                gap: 1rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" style="text-decoration: none;"><div class="logo">INNOVATIVE</div></a>
        </div>
        <nav>
            <table style="width: 100%; border: none;" cellpadding="10">
                <tr>
                    <td style="text-align: center; padding: 10px;">
                        <a href="index.html" style="color: white;" target="_blank">HOME</a>
                    </td>
                    <td style="text-align: center; padding: 10px;">
                        <a href="gallery.html" style="color: white;" target="_blank">GALLERY</a>
                    </td>
                </tr>
            </table>
        </nav>
    </header>

    <div class="main-content">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you. Fill out the form below and our team will get back to you shortly.</p>

        <div class="form-container">
            <form id="contactForm">
                <table style="width: 100%; border: none;" cellpadding="10">
                    <tr>
                        <td style="width: 150px; text-align: right; padding: 10px; font-family: 'Comic Sans MS', cursive; color: white; font-size: 24px; font-weight: bold;">
                            Name
                        </td>
                        <td style="padding: 10px;">
                            <input type="text" id="name" maxlength="40" style="width: 100%; color: black; background-color: white;">
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 150px; text-align: right; padding: 10px; font-family: 'Comic Sans MS', cursive; color: white; font-size: 24px; font-weight: bold;">
                            Feedback
                        </td>
                        <td style="padding: 10px;">
                            <textarea id="feedback" rows="5" cols="40" style="width: 100%; color: black; background-color: white;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center; padding: 10px;">
                            <button type="submit" id="submitBtn">Submit</button>
                            <button type="reset">Reset</button>
                        </td>
                    </tr>
                </table>
            </form>

            <div id="message" class="message" style="color: white;"></div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p>&copy; 2023 INNOVATIVE Car Dealership. All rights reserved.</p>
        </div>
    </footer>

    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
